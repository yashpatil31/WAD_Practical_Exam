<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #modal-container{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container w-50 my-auto mt-5">
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Password</td>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <button class="btn btn-primary" id="add-user-btn">Add User</button>
        </div>
        <div class="container p-3 mt-4" style="border: 2px solid black;border-radius:12px;" id="modal-container">
            <div class="d-flex align-items-center justify-content-between">
                <h3 class="w-100 text-center">Add A User</h3>
                <button class="btn btn-danger" id="close-modal">X</span>
            </div>
            <form>
                <div class="mt-3">
                    <label for="name" class="form-label">Enter your name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mt-3">
                    <label for="email" class="form-label">Enter your email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Enter your password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-success mt-3" id="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
