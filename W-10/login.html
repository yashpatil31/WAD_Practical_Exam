<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <table style="border: 2px;">
        <tr>
            <th colspan="2">User Registration</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Enter <Address></Address></td>
            <td><textarea rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Select</td>
            <td>
                <input type="checkbox">Hockey<br>
                <input type="checkbox">Cricket<br>
                <input type="checkbox">Football<br>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="radio1">Male&nbsp;&nbsp;<input type="radio" name="gender" id="radio2">Female</td>
        </tr>
        <tr>
            <td>Select Your Age</td>
            <td><select name="age" id="age">
                <option value="0">Select your age</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2"><input type="file" name="file" id="file"></td>
        </tr>
    </table>
</body>
</html>
