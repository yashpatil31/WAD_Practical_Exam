<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header" class="bg-success">
            <a href="#home" class="ui-btn ui-btn-icon-left">Home</a>
            <a href="#" class="ui-btn ui-btn-icon-right">About us</a>
            <h3 class="text-light">Veggie Mart</h3>
        </div>
        <div data-role="content" data-theme="b" class="d-flex align-items-center justify-content-center flex-column">
            <img src="./img/logo.png" alt="page_logo" width="100px" height="100px">
            <h3 class="text-Success">Veggie Mart</h3>
        </div>
        <div data-role="content">
            <div class="d-flex align-items-center justify-content-center flex-column">
                <a href="#fruits"><img src="./img/fruits/apple.png" alt="fruits" width="200px" height="200px"></a>
            </div>
            <div class="d-flex align-items-center justify-content-center flex-column">
                <a href="#vegetables"><img src="./img/vegetables/onion.png" alt="vegetables" width="200px" height="200px"></a>
            </div>
            <div class="d-flex align-items-center justify-content-center flex-column">
                <a href="#nuts"><img src="./img/nuts/almond.png" alt="nuts" width="200px" height="200px"></a>
            </div>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-search="true" data-search-placeholder="Search for ..." class="ui-content">
                <li><a href="#fruits">fruits</a></li>
                <li><a href="#vegetables">vegetables</a></li>
                <li><a href="#nuts">nuts</a></li>
            </ul>
        </div>
        <div data-role="footer" class="bg-success">
            <p class="text-light text-center m-1">copyright@veggiemart.com</p>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</html>
